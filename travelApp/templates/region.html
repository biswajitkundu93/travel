{% extends "layout/base.html" %}
{% block content %}

<div id="carouselExampleSlidesOnly position-relative" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://static.businessworld.in/article/article_extra_large_image/1587722852_0pILuE_travel.jpg"
        class="d-block w-100" alt="..." style="height: 30rem;">
    </div>

  </div>
  <div class="position-absolute cust-ban2-head responsive-hide">
    {% include  './components/navlist.html' %}
    <p class="text-warning mx-5 px-4" style="font-size: 3rem;">REGION</p>
  </div>
  <div class="position-absolute cust-ban2-head responsive-display">
    <p class="text-warning fadeIn" style="font-size: 3rem;">{{ "REGION" | upper }}</p>
  </div>
  <div class="position-absolute" style="top:0;">
    {% include "./components/responsive-sidebar.html" %}
  </div>
</div>



<div class="container mt-3 bg-dark">

  <div class="row">
    <h1 class="text-light mt-5 mx-auto">{{ "all regions"|upper }}</h1>
  </div>
  <div class="border border-warning w-50 mx-auto mb-5"></div>

  <div class="row my-2">
    {% for item in regions %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src={{ item.image.url }} class="card-img-top" alt="..." style="height: 15rem;">
        <div class="card-body">
          <p class="card-title" style="font-size: xx-large;"><b>{{ item.region| upper }}</b></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a type="button" class="btn btn-sm btn-outline-info" href="/region/{{item.id}}">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


</div>


{% endblock  %}
