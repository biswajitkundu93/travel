{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" href="/media/logo.png" size="16x16"/>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TakeMyTrip</title>
  </head>

  <body>
    {% include "../components/header.html" %}
    <div class="position-relative"> 
    {% include "../components/navbarall.html" %}
    <div class="cust-contact-all-page responsive-hide">
      <div class="position-relative">
        <a href="/contect" class="btn btn-primary rounded rounded-pill my-auto">
          <h5>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-telephone-fill mr-3"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"
              /></svg
            >{{"Contact Us"|upper}}
          </h5>
        </a>
      </div>
    </div>
    <div class="cust-contact-all-page responsive-hide" style="top: 20rem">
      <div class="position-relative my-auto">
        <a href="/enquiry" class="btn btn-success rounded rounded-pill my-auto">
          <p>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-envelope-fill mr-3"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
              /></svg
            >{{"Quick Enquiry"|upper}}
          </p>
        </a>
      </div>
    </div>
    </div>
    
    {% block content%} {% endblock %}
    {% include "../components/socalLinks.html" %}
    {% include "../components/footer.html" %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
